<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
</head>
<body>
    <h1>Employee Salary Calculator</h1>
    <form action="/calculate" method="POST">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" required><br><br>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" name="hourlyRate" required><br><br>
        <button type="submit">Calculate Salary</button>
    </form>
    <div>
        <h2>Calculated Salary:</h2>
        <p id="calculatedSalary"></p>
    </div>
</body>
</html>
